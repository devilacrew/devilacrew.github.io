<!doctype html>
<html lang="{{ site.lang | default: " en-US" }}">
{% include head.html %}
<body>
{% include top.html %}

<div class="dynamic-content">
    <hr>

    {% for post in site.malena %}
    <div>
        <a href="{{ post.url }}">
            <div class="postcard-preview">
                <img src="{{ post.postcard }}">
            </div>
            <div class="postcard-preview-title">{{ post.title }}</div>
            <p class="postcard-preview-text">{{ post.clickbait }}</p>
        </a>
    </div>
    {% endfor %}

    {% include credits-left.html %}
</div>
</body>
</html>
